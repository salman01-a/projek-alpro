<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran MAKO</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .menu button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .menu button:hover {
            background-color: #45a049;
        }

        .section {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-items div {
            margin: 10px 0;
        }

        .order-summary table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-summary th, .order-summary td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .order-summary th {
            background-color: #f2f2f2;
        }

        input[type="number"], input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #4CAF50;
        }

        .order-buttons {
            text-align: center;
        }

        .order-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .order-buttons button:hover {
            background-color: #45a049;
        }

        .payment-options {
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu button {
                margin-bottom: 10px;
            }
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SELAMAT DATANG DI MAKO</h1>
        </div>
        <div class="menu">
            <button onclick="showSection('orderMenu')">1. Pesan</button>
            <button onclick="showSection('orderSummary')">2. Lihat Pesanan</button>
            <button onclick="showSection('searchMenu')">3. Cari Pesanan</button>
            <button onclick="showSection('editMenu')">4. Edit Pesanan</button>
            <button onclick="showSection('payMenu')">5. Bayar</button>
            <button onclick="resetOrders()">6. Reset</button>
        </div>

        <div class="section" id="orderMenu">
            <h2>Menu</h2>
            <div id="menuItems" class="menu-items">
                <input type="text" id="orderName" placeholder="Atas Nama">
                <select id="menuSelect">
                    <!-- Menu items will be inserted here by JavaScript -->
                </select>
                <input type="number" id="orderQuantity" min="1" placeholder="Jumlah">
                <div class="order-buttons">
                    <button onclick="addOrder()">Tambah Pesanan</button>
                </div>
            </div>
        </div>

        <div class="section" id="orderSummary">
            <h2>Data Pesanan</h2>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Kode</th>
                        <th>Nama Roti</th>
                        <th>Jumlah</th>
                        <th>Atas Nama</th>
                        <th>Harga</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="orderTable">
                    <!-- Order rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="section" id="searchMenu">
            <h2>Cari Pesanan</h2>
            <input type="text" id="searchName" placeholder="Masukkan Nama">
            <div class="order-buttons">
                <button onclick="searchOrder()">Cari</button>
            </div>
            <div id="searchResult"></div>
        </div>

        <div class="section" id="editMenu">
            <h2>Edit Pesanan</h2>
            <div id="editOrders">
                <!-- Orders for editing will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="section" id="payMenu">
            <h2>Pembayaran</h2>
            <input type="text" id="payName" placeholder="Masukkan Nama">
            <div class="order-buttons">
                <button onclick="showPaymentDetails()">Lihat Rincian</button>
            </div>
            <div id="paymentDetails"></div>
            <div class="payment-options">
                <label>
                    <input type="radio" name="paymentMethod" value="cash" onchange="toggleCashInput(true)">
                    Cash
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="debit" onchange="toggleCashInput(false)">
                    Debit
                </label>
            </div>
            <div id="cashInput" style="display: none;">
                <input type="number" id="cashAmount" placeholder="Masukkan Jumlah Uang">
            </div>
            <div class="order-buttons">
                <button onclick="payOrder()">Bayar</button>
            </div>
            <div id="paymentSummary"></div>
        </div>

        <div class="section" id="resetMenu">
            <h2>Reset Pesanan</h2>
            <div id="resetOrdersList">
                <!-- Orders for reset selection will be inserted here by JavaScript -->
            </div>
            <div class="order-buttons">
                <button onclick="confirmResetOrders()">Hapus yang Dipilih</button>
            </div>
        </div>
    </div>

    <!-- Pop-up Pembayaran Berhasil -->
    <div id="paymentSuccessPopup" class="popup hidden">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <p>Pembayaran Berhasil!</p>
        </div>
    </div>

    <script>
        const menuItems = [
            { kode: 'a', nama: 'Spicy Floss', harga: 12500 },
            { kode: 'b', nama: 'Sausage Diva', harga: 12500 },
            { kode: 'c', nama: 'Floss Roll', harga: 14500 },
            { kode: 'd', nama: 'Choco Meises', harga: 12500 },
            { kode: 'e', nama: 'Rendang Floss', harga: 12500 },
            { kode: 'f', nama: 'Milky Bun', harga: 9000 },
            { kode: 'g', nama: 'Coffee Bun', harga: 12000 },
            { kode: 'h', nama: 'Choco Bun', harga: 9000 },
            { kode: 'i', nama: 'Pillow Cake', harga: 16000 }
        ];

        let orders = [];

        function showSection(sectionId) {
            hideAllSections();
            document.getElementById(sectionId).style.display = 'block';
            if (sectionId === 'orderMenu') displayMenuItems();
            if (sectionId === 'orderSummary') displayOrders();
            if (sectionId === 'editMenu') displayEditOrders();
            if (sectionId === 'resetMenu') displayResetOrders();
        }

        function hideAllSections() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
        }

        function displayMenuItems() {
            const menuSelect = document.getElementById('menuSelect');
            menuSelect.innerHTML = '';
            menuItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.kode;
                option.text = `${item.nama} - Rp ${item.harga}`;
                menuSelect.appendChild(option);
            });
        }

        function addOrder() {
            const orderName = document.getElementById('orderName').value;
            const menuSelect = document.getElementById('menuSelect');
            const orderQuantity = document.getElementById('orderQuantity').value;

            if (!orderName || !orderQuantity) {
                alert('Lengkapi Nama dan Jumlah Pesanan');
                return;
            }

            const selectedMenu = menuItems.find(item => item.kode === menuSelect.value);

            const order = {
                kode: selectedMenu.kode,
                nama: selectedMenu.nama,
                jumlah: parseInt(orderQuantity),
                harga: selectedMenu.harga,
                total: parseInt(orderQuantity) * selectedMenu.harga,
                orderName: orderName
            };

            orders.push(order);
            document.getElementById('orderName').value = '';
            document.getElementById('orderQuantity').value = '';

            alert('Pesanan Ditambahkan');
        }

        function displayOrders() {
            const orderTable = document.getElementById('orderTable');
            orderTable.innerHTML = '';
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${order.kode}</td>
                    <td>${order.nama}</td>
                    <td>${order.jumlah}</td>
                    <td>${order.orderName}</td>
                    <td>Rp ${order.harga}</td>
                    <td>Rp ${order.total}</td>
                `;
                orderTable.appendChild(row);
            });
        }

        function searchOrder() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const searchResult = document.getElementById('searchResult');
            searchResult.innerHTML = '';

            const filteredOrders = orders.filter(order => order.orderName.toLowerCase().includes(searchName));
            if (filteredOrders.length === 0) {
                searchResult.innerHTML = '<p>Pesanan tidak ditemukan</p>';
            } else {
                filteredOrders.forEach(order => {
                    const div = document.createElement('div');
                    div.innerHTML = `Nama: ${order.orderName}, Pesanan: ${order.nama}, Jumlah: ${order.jumlah}, Total: Rp ${order.total}`;
                    searchResult.appendChild(div);
                });
            }
        }

        function displayEditOrders() {
            const editContainer = document.getElementById('editOrders');
            editContainer.innerHTML = '';
            orders.forEach((order, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label>Nama Roti: ${order.nama}</label>
                    <input type="number" id="editQuantity${index}" value="${order.jumlah}" min="1">
                    <button onclick="editOrder(${index})">Edit</button>
                `;
                editContainer.appendChild(div);
            });
        }

        function editOrder(index) {
            const newQuantity = document.getElementById(`editQuantity${index}`).value;
            if (!newQuantity || newQuantity < 1) {
                alert('Jumlah tidak valid');
                return;
            }

            orders[index].jumlah = parseInt(newQuantity);
            orders[index].total = orders[index].jumlah * orders[index].harga;

            alert('Pesanan diupdate');
        }

        function showPaymentDetails() {
            const payName = document.getElementById('payName').value.toLowerCase();
            const paymentDetails = document.getElementById('paymentDetails');
            paymentDetails.innerHTML = '';

            const customerOrders = orders.filter(order => order.orderName.toLowerCase() === payName);
            if (customerOrders.length === 0) {
                paymentDetails.innerHTML = '<p>Pesanan tidak ditemukan</p>';
            } else {
                let totalPayment = 0;
                customerOrders.forEach(order => {
                    const div = document.createElement('div');
                    div.innerHTML = `Nama: ${order.orderName}, Pesanan: ${order.nama}, Jumlah: ${order.jumlah}, Total: Rp ${order.total}`;
                    paymentDetails.appendChild(div);
                    totalPayment += order.total;
                });
                const totalDiv = document.createElement('div');
                totalDiv.innerHTML = `<strong>Total Pembayaran: Rp ${totalPayment}</strong>`;
                paymentDetails.appendChild(totalDiv);
            }
        }

        function toggleCashInput(show) {
            const cashInput = document.getElementById('cashInput');
            cashInput.style.display = show ? 'block' : 'none';
        }

        function payOrder() {
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            const payName = document.getElementById('payName').value.toLowerCase();
            const customerOrders = orders.filter(order => order.orderName.toLowerCase() === payName);

            if (customerOrders.length === 0) {
                alert('Pesanan tidak ditemukan');
                return;
            }

            let totalPayment = 0;
            customerOrders.forEach(order => {
                totalPayment += order.total;
            });

            if (paymentMethod === 'cash') {
                const cashAmount = document.getElementById('cashAmount').value;
                if (parseInt(cashAmount) < totalPayment) {
                    alert('Jumlah uang tidak mencukupi');
                    return;
                }
                const change = parseInt(cashAmount) - totalPayment;
                document.getElementById('paymentSummary').innerHTML = `Total Pembayaran: Rp ${totalPayment}<br>Kembalian: Rp ${change}`;
            } else {
                document.getElementById('paymentSummary').innerHTML = `Total Pembayaran: Rp ${totalPayment}`;
            }

            // Menghapus pesanan yang sudah dibayar
            orders = orders.filter(order => order.orderName.toLowerCase() !== payName);

            // Tampilkan popup pembayaran berhasil
            document.getElementById('paymentSuccessPopup').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('paymentSuccessPopup').classList.add('hidden');
            showSection('orderMenu'); // Kembali ke menu pemesanan setelah pembayaran berhasil
        }

        function displayResetOrders() {
            const resetContainer = document.getElementById('resetOrdersList');
            resetContainer.innerHTML = '';
            orders.forEach((order, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <input type="checkbox" id="resetOrder${index}" data-index="${index}">
                    <label for="resetOrder${index}">${order.nama} - Jumlah: ${order.jumlah} - Atas Nama: ${order.orderName}</label>
                `;
                resetContainer.appendChild(div);
            });
        }

        function resetOrders() {
            showSection('resetMenu');
        }

        function confirmResetOrders() {
            const checkboxes = document.querySelectorAll('#resetOrdersList input[type="checkbox"]:checked');
            if (checkboxes.length === 0) {
                alert('Pilih pesanan yang ingin dihapus.');
                return;
            }

            const indexesToDelete = Array.from(checkboxes).map(checkbox => parseInt(checkbox.getAttribute('data-index')));
            orders = orders.filter((_, index) => !indexesToDelete.includes(index));
            displayOrders();
            alert('Pesanan yang dipilih telah dihapus.');
            showSection('orderSummary');
        }
    </script>
</body>
</html>
